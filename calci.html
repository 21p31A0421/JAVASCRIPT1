<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<style type="text/css">
		td{
			text-align:center;
			font-weight:bold;
			font-size:20px;
			border:1px solid #efe1e1 ; 
		}
		td:not(#result_id){
			cursor:pointer;
		}
	</style>
</head>
<body>
	<center>
		<h3>Calculator</h3>
   <table border="1" cellspacing="0" cellpadding="6"width="600px"height="500px"id="table_id td">
   	
   		<tr>
   		<td colspan="4"style="height:70px;text-align:right;"id="result_id"></td>
   		</tr>
   	
   	
   		<tr>
   			<td onclick="getnum('9')">9</td>
   			<td onclick="getnum('8')">8</td>
   			<td onclick="getnum('7')">7</td>
   			<td onclick="getnum('/')">/</td>
   		</tr>
   		<tr>
   			<td onclick="getnum('6')">6</td>
   			<td onclick="getnum('5')">5</td>
   			<td onclick="getnum('4')">4</td>
   			<td onclick="getnum('*')">*</td>
   		</tr>	
   		<tr>
   			<td onclick="getnum('3')">3</td>
   			<td onclick="getnum('2')">2</td>
   			<td onclick="getnum('1')">1</td>
   			<td onclick="getnum('-')">-</td>
   		</tr>
   		<tr>
   			<td onclick="getnum('0')">0</td>
   			<td onclick="ClearAll('')">C</td>
   			<td onclick="getnum('=')">=</td>
   			<td onclick="getnum('+')">+</td>
   		</tr>		
   	</tbody>
   </table>
   </center>
   <script type="text/javascript">
   	var tds=document.querySelectorAll("#table_id td");
      for (var i =0;i<tds.length;i++) {
         tds[i].addEventListener("click",function(){
            var val=this.innerText
            if (val=='='){
               getres=document.getElementById('result_id').innerText
               document.getElementById('result_id').innerText=eval(getres);
         }else{
            if (val=='C'){
              document.getElementById('result_id').innerText='' 
            }else{
               document.getElementById('result_id').innerText=+val  
            }
         }
      }
   }
   </script>
</body>
</html>
