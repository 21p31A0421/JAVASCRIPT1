<!DOCTYPE html>
<html>
<head>
	<title>on change</title>
</head>
<body>
 <center>
 	<select style="height:30px;width:300px;"onchange="sample(this.value)">
 		<option>---select college---</option>
 		<option value="AEC">AEC</option>
 		<option value="AECT">ACET</option>
 		<option value="AEOE">ACOE</option>
 	</select><br><br>
 	<span id="output"></span>
 </center>
 <script type="text/javascript">
 	function sample(clg){
      document.getElementById("output").innerText=clg
 	}
 </script>
</body>
</html>
