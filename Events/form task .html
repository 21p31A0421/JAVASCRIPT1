<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
<form id="userform">
	<label>First Name:</label>
	<input type="text" name="first"><br><br>
	<label>Roll Number:</label>
	<input type="number" name="second"><br><br>
	<label>Email:</label>
	<input type="email" name="third"><br><br>
	<label>password:</label>
	<input type="password" name="third"><br><br>
	<label>date:</label>
	<input type="date" name="third"><br><br>
	<label>phone:</label>
	<input type="number" name="third"><br><br>
	<input type="radio" name="gender"><label>male</label><br>
	<input type="radio" name="gender"><label>female</label><br><br>
	<select >
 		<option>---select college---</option>
 		<option value="AEC">AEC</option>
 		<option value="AECT">ACET</option>
 		<option value="AEOE">ACOE</option>
 	</select><br><br>
 	<textarea name="mytext" style="height:200px;width:200px;background-color:whitesmoke"></textarea><br><br>
 	<input type="button" onclick="submit()"value="submit">
 	<input type="button" onclick="reset()"value="reset">
</form>
<script type="text/javascript">
	function submit(){
		document.getElementById("userform").submit()
	}
	function reset(){
		document.getElementById("userform").reset()
	}
</script>
</body>
</html>
