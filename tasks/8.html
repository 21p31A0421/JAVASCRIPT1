<!DOCTYPE html>
<html>
<head>
	<title>add and subtract of two numbers</title>
</head>
<body>
    <script type="text/javascript">
    	function add(num1,num2){
    		document.write(num1+num2)
    	}
    	add(50,40)
    	document.write("<br>")
    	function subtract(num3,num4){
    		document.write(num3-num4)
    	}
    	subtract(56,6)
    </script>
</body>
</html>
