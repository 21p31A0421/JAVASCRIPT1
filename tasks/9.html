<!DOCTYPE html>
<html>
<head>
	<title>multiply and division of two numbers by arrow function</title>
</head>
<body>
   <script type="text/javascript">
   	mul=(num1,num2)=>{
   		document.write(num1*num2)
   	}
   	mul(20,20)
   	document.write("<br>")
   	div=(num3,num4)=>{
   		document.write(num3/num4)
   	}
   	div(45,9)

   </script>
</body>
</html>
