<!DOCTYPE html>
<html>
<head>
	<title>tag name</title>
</head>
<body>
  <ul>
  	<li>ACET</li>
  	<li>ACOE</li>
  	<li>ACE</li>
  </ul>
  <script type="text/javascript">
  	let m=document.getElementsByTagName("li");
  	m[0].style.color="pink";
  	m[1].style.fontSize="50px";
  </script>
</body>
</html>
