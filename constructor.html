     <script type="text/javascript">
     	class student{
     		constructor(rno,fname,lname,clg){
           this.rollno=rno;
           this.firstname=fname;
           this.lastname=lname;
           this.college=clg
           this.getfullname=function(){
               return this.firstname+""+this.lastname
            }
           }
     	}
     	let obj=new student(1234,'priya','siva','AEC')
