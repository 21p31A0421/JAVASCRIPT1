<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<script>
var trainee=[{
   	name:'chandini',
   	roll_no:421,
   	college:'ACET',
   	
   },
   {
   	name:'kala',
   	roll_no:429,
   	college:'ACE',
   	
   }]
for (var i = 0; i < trainee.length; i++) {
   for(key in trainee[i]){
      document.write(trainee[i][key]+" ");
   }
   document.write("<br>");
}
</script>
    
</body>
</html>
