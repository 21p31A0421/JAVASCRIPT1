<!DOCTYPE html>
<html>
<head>
	<title>images</title>
	
</head>
<body>
   <div style="height:300px;width:1000px;border:1px solid black">
   	<div style="height:300px;width:600px;float:left;border:1px solid black">
   		<div style="height:300px;width:200px;float:left;"><img src="4.jpg"style="height:300px;width:200px;"onclick="getimage('4.jpg')"></div>
   		<div style="height:300px;width:200px;float:left;"><img src="5.jpg"style="height:300px;width:200px;"onclick="getimage('5.jpg')"></div>
   		<div style="height:300px;width:200px;float:left;"><img src="6.jpg"style="height:300px;width:200px;"onclick="getimage('6.jpg')"></div>
   	</div>
   		
   	<div style="width:395px;height:300px;float:right;border:1px solid black"id="output_id"></div>
   	
   </div>
   <script type="text/javascript">
   	function getimage(image){
   		document.getElementById("output_id").innerHTML="<img src='"+image+"'style='width:400px;height:300px;'/>";
   	}
   </script>
</body>
</html>
